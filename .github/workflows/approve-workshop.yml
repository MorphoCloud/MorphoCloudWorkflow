name: Approve Workshop Management

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    runs-on: ubuntu-latest
    if:
      ${{ !github.event.issue.pull_request &&
      contains(github.event.issue.labels.*.name, 'request-type:workshop') && (
      contains(github.event.comment.body, '/approve') ||
      contains(github.event.comment.body, '/unapprove')) }}
    steps:
      - name: approve command
        id: approve_command
        uses: github/command@v2.0.2
        with:
          command: "/approve"
          reaction: "rocket"
          allowed_contexts: "issue"
          permissions: "write,maintain,admin"
          allowlist: "${{ vars.MORPHOCLOUD_GITHUB_ADMINS }}"

      - name: unapprove command
        id: unapprove_command
        uses: github/command@v2.0.2
        with:
          command: "/unapprove"
          reaction: "rocket"
          allowed_contexts: "issue"
          permissions: "write,maintain,admin"
          allowlist: "${{ vars.MORPHOCLOUD_GITHUB_ADMINS }}"

      - name: Set command metadata
        id: command
        if:
          ${{ steps.approve_command.outputs.continue == 'true' ||
          steps.unapprove_command.outputs.continue == 'true' }}
        run: |
          if [[ "$APPROVE_COMMAND_CONTINUE" == "true" ]]; then
            continue="$APPROVE_COMMAND_CONTINUE"
            command_name="approve"
            comment_id="${{ steps.approve_command.outputs.comment_id }}"
          elif [[ "$UNAPPROVE_COMMAND_CONTINUE" == "true" ]]; then
            continue="$UNAPPROVE_COMMAND_CONTINUE"
            command_name="unapprove"
            comment_id="${{ steps.unapprove_command.outputs.comment_id }}"
          else
            continue="false"
            command_name=""
            comment_id=""
          fi
          echo "continue=$continue" >> $GITHUB_OUTPUT
          echo "command_name=$command_name" >> $GITHUB_OUTPUT
          echo "comment_id=$comment_id" >> $GITHUB_OUTPUT
        env:
          APPROVE_COMMAND_CONTINUE:
            ${{ steps.approve_command.outputs.continue }}
          UNAPPROVE_COMMAND_CONTINUE:
            ${{ steps.unapprove_command.outputs.continue }}

      - uses: actions/checkout@v6

      - name: Remove "request:approved" label
        if:
          ${{ steps.command.outputs.continue == 'true' &&
          steps.command.outputs.command_name == 'unapprove' }}
        shell: bash
        run: |
          gh issue edit $ISSUE_NUMBER --remove-label "request:approved"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

      - name: Add "request:approved" label
        if:
          ${{ steps.command.outputs.continue == 'true' &&
          steps.command.outputs.command_name == 'approve' }}
        shell: bash
        run: |
          gh issue edit $ISSUE_NUMBER --add-label "request:approved"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

      - name: Send approval mail
        if:
          ${{ steps.command.outputs.continue == 'true' &&
          steps.command.outputs.command_name == 'approve' }}
        id: send_email
        uses: ./.github/actions/send-workshop-email-approval
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          string_encryption_key: ${{ secrets.STRING_ENCRYPTION_KEY }}
          mail_server_username: ${{secrets.MAIL_USERNAME}}
          mail_server_password: ${{secrets.MAIL_PASSWORD}}
          workshop_issue_number: ${{ github.event.issue.number }}

      - name: Comment (approval confirmation)
        if:
          ${{ steps.command.outputs.continue == 'true' &&
          steps.command.outputs.command_name == 'approve' }}
        uses: peter-evans/create-or-update-comment@v5.0.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ✅ Workshop management approved by **${{ github.event.comment.user.login }}**.

            @${{ github.event.issue.user.login }} may now use commands such as `/create`.

      - name: command results comment (failure)
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v5.0.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ### Command Results ❌

            `/${{ steps.command.outputs.command_name }}` command failed to be applied to this issue.

            See details at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

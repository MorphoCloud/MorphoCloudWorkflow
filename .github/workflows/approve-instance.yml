name: Approve Instance Management

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    runs-on: ubuntu-latest
    if:
      ${{ !github.event.issue.pull_request && (
      contains(github.event.comment.body, '/approve') ) }}
    steps:
      - name: approve command
        id: approve_command
        uses: github/command@v2.0.1
        with:
          command: "/approve"
          reaction: "rocket"
          allowed_contexts: "issue"
          permissions: "write,maintain,admin"
          allowlist: "${{ vars.MORPHOCLOUD_GITHUB_ADMINS }}"

      - name: Add "request:approved" label
        uses: actions/github-script@v7
        with:
          script: |
            const approver = context.payload.comment.user.login;
            core.info(`Approving request by: ${approver}`);

            await github.rest.issues.addLabels({
              issue_number: context.payload.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["request:approved"]
            })

      - uses: actions/checkout@v4

      - name: Define instance name
        id: define
        uses: ./.github/actions/define-instance-name
        with:
          prefix: ${{ vars.INSTANCE_NAME_PREFIX }}
          issue_number: ${{ github.event.issue.number }}

      - name: Send approval mail
        id: send_email
        uses: ./.github/actions/send-email-approval
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          string_encryption_key: ${{ secrets.STRING_ENCRYPTION_KEY }}
          mail_server_username: ${{secrets.MAIL_USERNAME}}
          mail_server_password: ${{secrets.MAIL_PASSWORD}}
          instance_name: ${{ steps.define.outputs.instance_name }}
          instance_issue_number: ${{ github.event.issue.number }}

      - name: Comment (approval confirmation)
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ✅ Instance management approved by **${{ github.event.comment.user.login }}**.

            @${{ github.event.issue.user.login }} may now use commands such as `/create`, `/shelve`, or `/unshelve`.

      - name: command results comment (failure)
        if: ${{ failure() }}
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ### Command Results ❌

            `/approve` command failed to be applied to this issue.

            See details at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

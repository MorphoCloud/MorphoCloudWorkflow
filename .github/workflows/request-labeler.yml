name: "Instance Request Labeler"
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
  workflow_call:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
        type: string

permissions:
  issues: write
  contents: read

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Collect Inputs
        id: collect_inputs
        shell: bash
        run: |
          echo "EVENT_NAME [$EVENT_NAME]"
          if [[ "$EVENT_NAME" == "issues" ]]; then
            issue_number=${{ github.event.issue.number || inputs.issue_number }}
          elif [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            issue_number=${{ github.event.inputs.issue_number }}
          else
            echo "::error ::Unsupported EVENT_NAME [$EVENT_NAME]"
            exit 1
          fi
          if [[ -z "$issue_number" || "$issue_number" == "null" ]]; then
            echo "::error ::issue_number not provided"
            exit 1
          fi
          echo "issue_number=$issue_number" >> $GITHUB_OUTPUT
        env:
          EVENT_NAME: ${{ github.event_name }}

      - uses: actions/checkout@v5

      - name: Extract issue fields
        id: extract
        uses: ./.github/actions/extract-issue-fields
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue_number: ${{ steps.collect_inputs.outputs.issue_number }}

      - name: Add flavor label
        run: gh issue edit "$NUMBER" --add-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ steps.collect_inputs.outputs.issue_number }}
          LABELS: flavor:${{ steps.extract.outputs.instance_flavor }}

      - name: Add expiration labels
        run: |
          # Check if issue already has an expiration label (e.g., from workshop creation)
          existing_expiration=$(gh issue view "$NUMBER" --json labels --jq '[.labels[].name | select(test("^expiration:"))] | length')
          
          if [[ "$existing_expiration" -eq 0 ]]; then
            echo "No expiration labels found, adding default expiration labels"
            gh issue edit "$NUMBER" --add-label "$LABELS"
          else
            echo "Issue already has expiration label(s), skipping default expiration labels"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ steps.collect_inputs.outputs.issue_number }}
          LABELS: "expiration:60d,expiration:120d"

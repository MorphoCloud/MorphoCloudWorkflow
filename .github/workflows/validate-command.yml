name: Validate Command

on:
  issue_comment:
    types: [created]

# Permissions needed for reacting to IssueOps commands on issues
permissions:
  issues: write
  checks: read

jobs:
  validate:
    runs-on: ubuntu-latest
    if:
      ${{ !github.event.issue.pull_request && (
      startsWith(github.event.comment.body, '/') ) }}
    steps:
      - uses: actions/checkout@v5

      - name: Validate instance command
        id: validate-instance
        if:
          ${{ contains(github.event.issue.labels.*.name,
          'request-type:instance') }}
        run: |
          echo "Raw comment body: [$COMMENT_BODY]"

          # Trim leading/trailing whitespace and normalize
          TRIMMED_COMMAND="$(echo "$COMMENT_BODY" | xargs)"
          echo "Trimmed command: [$TRIMMED_COMMAND]"

          SUPPORTED_COMMANDS=(
            "/shelve"
            "/unshelve"
            "/encode_email"
            "/decode_email"
            "/email"
            "/renew"
            "/create"
            "/delete_instance"
            "/delete_volume"
            "/delete_all"
            "/approve"
            "/unapprove"
          )

          if printf '%s\n' "${SUPPORTED_COMMANDS[@]}" | grep -Fxq "$TRIMMED_COMMAND"; then
            echo "✅ Command [$TRIMMED_COMMAND] is supported."
          else
            echo "::error ::Unsupported command [$TRIMMED_COMMAND]"
            exit 1
          fi
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}

      - name: Validate workshop command
        id: validate-workshop
        if:
          ${{ contains(github.event.issue.labels.*.name,
          'request-type:workshop') }}
        run: |
          echo "Raw comment body: [$COMMENT_BODY]"

          # Trim leading/trailing whitespace and normalize
          TRIMMED_COMMAND="$(echo "$COMMENT_BODY" | xargs)"
          echo "Trimmed command: [$TRIMMED_COMMAND]"

          SUPPORTED_COMMANDS=(
            "/create"
            "/approve"
            "/unapprove"
          )

          if printf '%s\n' "${SUPPORTED_COMMANDS[@]}" | grep -Fxq "$TRIMMED_COMMAND"; then
            echo "✅ Command [$TRIMMED_COMMAND] is supported for workshop issues."
          else
            echo "::error ::Unsupported command [$TRIMMED_COMMAND] for workshop issues"
            exit 1
          fi
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}

      - name: validatation results comment
        id: validate_comment
        if:
          ${{ (steps.validate-instance.outcome == 'failure' ||
          steps.validate-workshop.outcome == 'failure') && failure() }}
        uses: peter-evans/create-or-update-comment@v5.0.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ### Unrecognized Commands ❌

            Command `${{ github.event.comment.body }}` is not recognized.

      - name: Append supported commands to failure comment
        if:
          ${{ (steps.validate-instance.outcome == 'failure' ||
          steps.validate-workshop.outcome == 'failure') && failure() }}
        uses: peter-evans/create-or-update-comment@v5.0.0
        with:
          comment-id: ${{ steps.validate_comment.outputs.comment-id }}
          issue-number: ${{ github.event.issue.number }}
          body-path:
            ${{ contains(github.event.issue.labels.*.name,
            'request-type:instance') && 'issue-commands.md' ||
            'workshop-issue-commands.md' }}
          edit-mode: append

      - name: Append action run link to failure comment
        if:
          ${{ (steps.validate-instance.outcome == 'failure' ||
          steps.validate-workshop.outcome == 'failure') && failure() }}
        uses: peter-evans/create-or-update-comment@v5.0.0
        with:
          comment-id: ${{ steps.validate_comment.outputs.comment-id }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ---

            See details at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          edit-mode: append

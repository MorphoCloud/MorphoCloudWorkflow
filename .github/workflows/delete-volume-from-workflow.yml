name: Delete Volume from Workflow

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
        type: number
      skip_approval_check:
        description: "Whether to skip instance management approval check"
        type: boolean
        default: false
      volume_name_suffix:
        description: "Volume name suffix (use 'none' for no suffix, omit to use VOLUME_NAME_SUFFIX variable)"
        type: string
        required: false
  workflow_call:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
        type: string
      skip_approval_check:
        description: "Whether to skip instance management approval check"
        type: boolean
        default: false
      volume_name_suffix:
        description: "Volume name suffix (use 'none' for no suffix, omit to use VOLUME_NAME_SUFFIX variable)"
        type: string
        required: false
permissions:
  issues: write
  checks: read

jobs:
  control:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - name: Determine volume name suffix
        id: suffix
        shell: bash
        run: |
          if [[ "$INPUT_SUFFIX" == "none" ]]; then
            echo "value=" >> $GITHUB_OUTPUT
          elif [[ -n "$INPUT_SUFFIX" ]]; then
            echo "value=$INPUT_SUFFIX" >> $GITHUB_OUTPUT
          else
            echo "value=$DEFAULT_SUFFIX" >> $GITHUB_OUTPUT
          fi
        env:
          INPUT_SUFFIX: ${{ inputs.volume_name_suffix }}
          DEFAULT_SUFFIX: ${{ vars.VOLUME_NAME_SUFFIX }}

      - name: Delete volume
        id: delete_volume
        uses: ./.github/actions/delete-volume
        with:
          os_cloud: ${{ vars.MORPHOCLOUD_OS_CLOUD }}
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_number: ${{ inputs.issue_number }}
          instance_name_prefix: ${{ vars.INSTANCE_NAME_PREFIX }}
          volume_name_suffix: ${{ steps.suffix.outputs.value }}
          skip_approval_check: ${{ inputs.skip_approval_check }}
